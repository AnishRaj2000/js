<h1>Your personas</h1>
<div class="personas">
	<div class="content">
		<p>
			Persona's let you give a "face" to your account. By default, your
			profile is private and your account is hidden. Persona's allow you to
			share your data (and be shared with).
		</p>
	</div>

	<? if(personas.length > 0) { ?>
		<ul class="personas">
			<? personas.each(function(p) { ?>
				<?
					var attr = [];
					if(p.name) attr.push(p.name);
					if(p.email) attr.push(p.email);
				?>
				<li class="persona_<?=p.id?> clear">
					<h3><?=p.screenname?></h3>
					<small><?=attr.join('&nbsp;&nbsp;-&nbsp;&nbsp;')?></small>
					<ul>
						<li>
							<a href="#edit">
								<img src="/images/site/icons/edit_16x16_black.png" width="16" height="16" alt="edit">
							</a>
						</li>
						<li>
							<a href="#delete">
								<img src="/images/site/icons/delete_16x16_black.png" width="16" height="16" alt="delete">
							</a>
						</li>
					</ul>
				</li>
			<? }); ?>
		</ul>
	<? } ?>
	<? if(personas.length == 0) { ?>
		<div class="button add <? if(personas.length > 0) { ?>disabled<? } ?>">
			<span>Add a persona</span>
		</div>
		<div class="content">
			<p>
				You don't have any personas. <a href="#add-persona" class="add"><strong>Add one</strong></a>
				to start sharing.
			</p>
		</div>
	<? } ?>
</div>
