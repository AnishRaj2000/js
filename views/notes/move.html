<h1>Move this note to another project</h1>
<div class="content">
	<p>
		To move this note to another project, select one of your projects below.
	</p>
</div>

<select name="project">
	<? projects.each(function(p) { ?>
		<option value="<?=p.id?>"
				<? if(note.project_id == p.id) { ?>selected<? } ?> >
			<?=p.title?>
		</option>
	<? }); ?>
</select>
