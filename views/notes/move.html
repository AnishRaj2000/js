<h1>Move this note to another board</h1>
<div class="content">
	<p>
		To move this note to another board, select one of your boards below.
	</p>
</div>

<select name="board">
	<? boards.each(function(p) { ?>
		<option value="<?=p.id?>"
				<? if(note.board_id == p.id) { ?>selected<? } ?> >
			<?=p.title?>
		</option>
	<? }); ?>
</select>
