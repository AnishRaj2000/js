<a class="img clear" href="<?=note.url?>" target="_blank">
	<img src="<?=note.url?>">
</a>
<? if(note.title || note.text || tags != '') { ?>
	<div class="content">
		<? if(tags != '') { ?><?=tags?><? } ?>
		<? if(note.title) { ?>
			<h1><?=note.title?></h1>
		<? } ?>
		<span class="clearMe"></span>
		<? if(note.text && note.text != '') { ?>
			<?=markdown.toHTML(note.text)?>
		<? } ?>
	</div>
<? } ?>
