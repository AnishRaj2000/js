<?
var action = note.id ? 'Edit' : 'Add';
?>
<h1><?=action?> note</h1>
<div class="note-edit">
	<? if(!note.id) { ?>
		<ul class="type clear">
			<li class="sel">Link</li>
			<li>Text</li>
			<!--
			<li>Image</li>
			<li>Embed</li>
			<li>PDF</li>
			-->
		</ul>
	<? } ?>
	<form>
		<div class="type link sel">
			<input type="text" name="link" value="<?=note.link?>" placeholder="http://">
		</div>

		<div class="type text">
			<textarea name="text" rows="8" cols="40"><?=note.text?></textarea>
			<div class="form-note">

			</div>
		</div>

		<div class="tags">
		</div>
	</form>
</div>
