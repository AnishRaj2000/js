<? if(messages.length > 0) { ?>
	<h1><?=messages[0].subject?></h1>
	<ul>
		<? messages.each(function(message) { ?>
			<li class="message">
				<p class="headers">
					TODO
				</p>
				<div class="body">
					<?=message.body?>
				</div>
			</li>
		<? }); ?>
	</ul>

		</div>
