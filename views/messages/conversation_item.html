<?
var my_names = my_personas.map(function(p) { 
	return p.name ? p.name : p.screenname;
});
var their_names = their_personas.map(function(p) { 
	return p.name ? p.name : p.screenname;
});
var num = conversation.messages.length;
var subject = (conversation.subject || '').clean();
if(empty(subject)) subject = '(no subject)';
?>
<h3>
	<?=subject?>
</h3>
<div class="info">
	<small><?=num?> message<?=(num == 1 ? '' : 's')?></small>
	<? if(num_unread > 0) { ?>
		<em>(<?=num_unread?> unread)</em>
	<? } ?>
</div>
<p>
	<em><?=my_names.join(', ') ?></em>,
	<em><?=their_names.join(', ') ?></em>
</p>
