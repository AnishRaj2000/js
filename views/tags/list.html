<ul class="tags">
	<? tags.each(function(t) { ?>
		<? if(t.category) return false; ?>
		<?
		var cls = '';
		if(t.selected) cls = 'sel';
		if(t.excluded) cls = 'exclude';
		if(t.disabled) cls += ' disabled';
		?>
		<li class="<?=cls?>">
			<?=t.name?>
		</li>
	<? }); ?>
</ul>
